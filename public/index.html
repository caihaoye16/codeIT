<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeit Suisse - Team ACE</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--angular-chart-->
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    
</head>
<body ng-app="tradingDisplayApp">
<script src="js/main.js"></script>

<div class="container"  ng-controller="tradingDisplayController">
    <table class="highlight">
        <thead>
        <tr>
            <th>Time</th>
            <th>Order Type</th>
            <th>Ticker</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Side</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tran in recentTrans">
            <td>{{tran.time}}</td>
            <td>{{tran.orderType}}</td>
            <td>{{tran.ticker}}</td>
            <td>{{tran.price | number:2}}</td>
            <td>{{tran.qty}}</td>
            <td>{{tran.side}}</td>
            <td>{{tran.status}}</td>
        </tr>
        </tbody>
    </table>
</div>



<!--
<p>{{filteredMessages}}</p>
<h3>{{recentTrans}}</h3>
-->
<div class="container" ng-controller="BarCtrl">
    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"  chart-series="series">
    </canvas>
</div>


<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script>

</script>
</body>
</html>
