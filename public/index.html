<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeit Suisse - Team ACE</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="tradingDisplayApp" ng-controller="tradingDisplayController">
<script src="js/main.js"></script>

<div class="container-fluid">
    <h1>Display of every single order</h1>
    <div ng-repeat="tran in recentTrans">
        <h5>{{tran.time}} {{tran.orderType}} {{tran.ticker}} {{tran.price | number:2}} {{tran.qty}} {{tran.side}} {{tran.status}}</h5>
    </div>
</div>

</html>
